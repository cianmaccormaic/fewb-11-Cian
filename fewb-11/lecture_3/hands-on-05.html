<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hands-On-05</title>
    <style>
      body {
        background-color: #eaeaea;
        color: #000033;
      }
      header {
        background-color: #e09696;
        color: #000066;
      }
      footer {
        font-size: 80%;
        font-style: bold;
      }
      a {
        background-color: white;
        color: black;
        font-family: Arial;
        text-decoration: none;
      }
      .new {
        font-style: italic;
        font-weight: bold;
      }
    </style>
  </head>
  <!-- Write the HTML and CSS code for an embedded style sheet that configures
  links with- out underlines; a background color of white; text color of black;
  is in Arial, Helvetica, or a sans-serif font; and has a class called new that
  is bold and italic.  -->
  <body>
    <h1>Hands-On-05</h1>
    <p>
      This is a paragraph with a
      <a href="http://www.google.com">google link</a>
    </p>
    <p>class="new">Another paragraph with style using the class.</p>

    <footer>&copy; C.McCormack</footer>
  </body>
</html>
